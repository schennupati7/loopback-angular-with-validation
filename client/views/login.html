<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <form class="vertical-form" name="loginForm" novalidate>
      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center">Welcome!</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group"
               ng-class="{'has-error': loginForm.username.$invalid && !loginForm.username.$pristine}">
            <label for="username" class="input-sm">Email</label>
            <input id="username" class="form-control input-lg" name="username" type="text"
                   placeholder="Username" required="" ng-model="session.username">
              <span class="help-block"
                    ng-show="loginForm.username.$invalid && !loginForm.username.$pristine">Tell us your username.</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group"
               ng-class="{'has-error': loginForm.password.$invalid && !loginForm.password.$pristine}">
            <label for="password" class="input-sm">Password</label>
            <input id="password" name="password" type="password" class="form-control input-lg"
                   placeholder="Password" required ng-model="session.password"/>
               <span class="help-block"
                     ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">Tell us your password.</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <hr/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <div class="col-lg-12">
              <div class="row">
                <input type="submit" class="btn btn-lg form-group submit-btn"
                        value="Login" title="Login" ng-disabled="loginForm.$invalid" ng-click="login(session)">
                </input>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
