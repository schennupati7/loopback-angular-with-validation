    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <form role="form" name="loginForm" class="vertical-form" novalidate ng-submit="save(session)">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="text-center">Address Information</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="userid">User Id</label>
                            <input id="userid" class="form-control input-lg" type="text" ng-model="session.userId"
                                   ng-disabled="true"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input id="address" class="form-control input-lg" type="text" required="" placeholder="Enter address"
                                   ng-model="session.address"/>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input id="city" type="text" class="form-control input-lg" required="" placeholder="Enter City"
                                   ng-model="session.city"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <div class="form-group">
                            <label for="state">State</label>
                            <input id="state" type="text" class="form-control input-lg" required="" placeholder="Enter state"
                                   ng-model="session.state"/>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="zip">Zipcode</label>
                            <input id="zip" type="text" class="form-control input-lg" required="" placeholder="Enter Zipcode"
                                   ng-model="session.zip"/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="mobile">Contact Number</label>
                            <input id="mobile" type="text" class="form-control input-lg" required="" placeholder="Enter Number"
                                   ng-model="session.mobile"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <hr/>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn submit-btn btn-lg"
                            value="Save" title="Save">
                        <span>Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
